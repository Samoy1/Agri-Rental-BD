{% extends 'app/base.html' %}
{% load static %}
{% block title %}Tractor{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
    <a href="{% url 'tractor' %}" class="list-group-item list-group-item-action" aria-current="true">All tractor</a>
    <a href="{% url 'tractordata' 'Sonalika' %}" class="list-group-item list-group-item-action" aria-current="true">Sonalika</a>
    <a href="{% url 'tractordata' 'Mahindra' %}" class="list-group-item list-group-item-action" aria-current="true">Mahindra</a>
    <a href="{% url 'tractordata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below 10000</a>
    <a href="{% url 'tractordata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above 10000</a>
    </div>
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for product in tractors %}
          <div class="col-sm-4 text-center mb-4">
              <a href="{% url 'product-detail' product.id %}" class="btn">
                  <div class="item">
                      <img src="{{product.product_image.url}}" alt="" height="300">
                      <div class="fw-bold">{{product.title}}</div>
                      <div class="fw-bold">TK. {{product.selling_price}}
                      </div>
                  </div>
              </a>
          </div>
          {% endfor %}
      </div>
  </div>
 </div>
</div>  
{% endblock main-content %}
