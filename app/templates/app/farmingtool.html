{% extends 'app/base.html' %}
{% load static %}
{% block title %}Farming Tools{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <div class="list-group">
        <a href="{% url 'farmingtool' %}" class="list-group-item list-group-item-action" aria-current="true">All Farming Tools</a>
        <a href="{% url 'farmingtooldata' 'Lee' %}" class="list-group-item list-group-item-action" aria-current="true">Lee</a>
        <a href="{% url 'farmingtooldata' 'Spykar' %}" class="list-group-item list-group-item-action" aria-current="true">Spykar</a>
        <a href="{% url 'farmingtooldata' 'below' %}" class="list-group-item list-group-item-action" aria-current="true">Below 500</a>
        <a href="{% url 'farmingtooldata' 'above' %}" class="list-group-item list-group-item-action" aria-current="true">Above 500</a>
    </div>
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for product in farmingtools %}
          <div class="col-sm-4 text-center mb-4">
              <a href="{% url 'product-detail' product.id %}" class="btn">
                  <div class="item">
                      <img src="{{product.product_image.url}}" alt="" height="300">
                      <div class="fw-bold">{{product.title}}</div>
                      <div class="fw-bold">TK. {{product.selling_price}}
                      </div>
                  </div>
              </a>
          </div>
          {% endfor %}
      </div>
  </div>
 </div>
</div>
{% endblock main-content %}
