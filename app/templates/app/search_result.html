{% extends 'app/base.html' %}
{% load static %}
{% block title %}Search Result{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-8">
      <div class="row">
          <h3>About <b>{{count_search}}</b> Result Found :</h3>
          <hr>
          {% for product in searching %}
          <div class="col-sm-4 text-center mb-4">
              <a href="{% url 'product-detail' product.id %}" class="btn">
                  <div class="item">
                      <img src="{{product.product_image.url}}" alt="" height="300">
                      <div class="fw-bold">{{product.title}}</div>
                      <div class="fw-bold">TK. {{product.selling_price}}
                      </div>
                  </div>
              </a>
          </div>
          {% endfor %}
      </div>
  </div>
 </div>
</div>
{% endblock main-content %}
